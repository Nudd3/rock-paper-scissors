<!DOCTYPE html>
<html lang="en">

<head>

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  
</head>

<body>
    <h1 id="title">Rock - Paper - Scissors</h1>
